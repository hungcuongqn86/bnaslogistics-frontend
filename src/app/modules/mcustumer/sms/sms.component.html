<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card entry-list">
        <div class="card-header">
          <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-4">
              <div class="title-list">
                <span>Danh sách tin nhắn</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="getBank()" #form="ngForm">
            <div class="form-group space-7 row filter-advanced">
              <div class="col-md-4">
                <div class="row space-7">
                  <div class="col-md-9">
                    <div class="input-group mb-1">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="iconsax isax-edit-2"></i>
                        </div>
                      </div>
                      <input [(ngModel)]="bankSmsService.search.key" type="text" id="key" name="key"
                             class="form-control"
                             placeholder="Nhập từ khóa tìm kiếm...">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button type="submit" (click)="getBank()"
                            class="btn btn-primary mr-2 mb-1">
                      <img class="svg-white" src="assets/img/iconsax/vuesax-bold-bootsrap.svg" alt="search">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th width="5%">ID</th>
                <th width="15%">SMS ID</th>
                <th>Sender</th>
                <th>Body</th>
                <th width="15%">Date</th>
                <th width="15%">Giao dịch</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of bankSmss">
                <td>{{item.id}}</td>
                <td>{{item.msg_id}}</td>
                <td>{{item.address}}</td>
                <td>{{item.body}}</td>
                <td>{{item.date}}</td>
                <td></td>
              </tr>
              </tbody>
            </table>
            <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="bankSmsService.search.page"
                        [itemsPerPage]="bankSmsService.search.limit"
                        (pageChanged)="pageChanged($event)"
                        class="pagination-sm pull-right" [maxSize]="6"
                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                        lastText="&raquo;"></pagination>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div><!-- /.container-fluid -->
