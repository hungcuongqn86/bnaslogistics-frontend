<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card entry-list">
                <div class="card-header">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-12 col-md-4">
                            <div class="title-list">
                                <span>Danh sách tin nhắn</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="15%">SMS ID</th>
                            <th>Sender</th>
                            <th>Body</th>
                            <th width="15%">Date</th>
                            <th width="15%">Giao dịch</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of bankSmss">
                                <td>{{item.id}}</td>
                                <td>{{item.msg_id}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.body}}</td>
                                <td>{{item.date}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->
