<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card entry-list">
        <div class="card-header">
          <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-4">
              <div class="title-list">
                <span>Danh sách khách hàng</span>
              </div>
            </div>
            <div class="col-12 col-md-3 ml-auto">
              <form novalidate (ngSubmit)="searchUsers()" #form="ngForm">
                <div class="form-group mb-0">
                  <div class="input-group entry-search">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="iconsax isax-search-normal-1"></i>
                      </div>
                    </div>
                    <input [(ngModel)]="userService.search.key" type="text" id="key" name="key"
                           class="form-control"
                           placeholder="Tìm kiếm theo name, phone number, email...">
                    <div class="input-group-append">
                      <button type="button" (click)="searchUsers()" class="input-group-text">
                        <span>
                          <img src="assets/img/iconsax/vuesax-bold-bootsrap.svg" alt="search">
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Tên khách hàng</th>
              <th>Số điện thoại</th>
              <th>Email</th>
              <th>Trạng thái</th>
              <th>Phụ trách</th>
              <th class="text-right">Tác vụ</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of users">
              <td>
                {{item.name}}
              </td>
              <td>
                <a *ngIf="item.phone_number" href="{{item.phone_number}}">
                  {{item.phone_number}}
                </a>
              </td>
              <td>
                <a href="{{item.email}}"> {{item.email}}</a>
              </td>
              <td>
                <span *ngIf="item.active=='1'" class="badge badge-info">Active</span>
                <span *ngIf="item.active!='1'" class="badge badge-danger">Inactive</span>
              </td>
              <td>
                <div *ngIf="item.handle">{{item.handle.name}}</div>
              </td>
              <td class="text-right">
                <button (click)="editPartner(item.id)" class="btn btn-sm btn-info mr-1 text-white"
                        type="button">
                  Chi tiết
                </button>
                <button (click)="openModal(template,item)" class="btn btn-sm btn-violet"
                        type="button">Xóa
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="userService.search.page"
                      [itemsPerPage]="userService.search.limit"
                      (pageChanged)="pageChanged($event)"
                      class="pagination-sm pull-right" [maxSize]="6"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                      lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div><!-- /.container-fluid -->
<ng-template #template>
  <div class="modal-body text-center">
    <p>Bạn có chắc chắn muốn xóa người dùng này!?</p>
    <div class="btn-group btn-group-toggle">
      <button type="button" class="btn btn-warning btn-rounded" (click)="confirm()">Yes</button>
      <button type="button" class="btn btn-primary btn-rounded" (click)="decline()">No</button>
    </div>
  </div>
</ng-template>
