<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card entry-list">
        <div class="card-header">
          <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-12">
              <div class="title-list">
                <span>Tìm kiếm sản phẩm</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="searchProduct()" #form="ngForm">
            <div class="form-group space-7 row filter-advanced">
              <div class="col-md-10">
                <div class="row space-7">
                  <div class="col-md-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="iconsax isax-document-text-1"></i>
                        </div>
                      </div>
                      <select [(ngModel)]="search.web" #web="ngModel" class="form-control" style="height: auto;"
                              name="web" id="web">
                        <option value="taobao.com">taobao.com</option>
                        <option value="1688.com">1688.com</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="iconsax isax-document-forward"></i>
                        </div>
                      </div>
                      <input [(ngModel)]="search.key" type="text" id="key"
                             name="key"
                             class="form-control"
                             placeholder="Vui lòng nhập từ khóa tìm kiếm!">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-1">
                <button type="button" (click)="searchProduct()" class="btn btn-primary">
                  <img class="svg-white" src="assets/img/iconsax/vuesax-bold-bootsrap.svg" alt="search">
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div><!-- /.container-fluid -->
