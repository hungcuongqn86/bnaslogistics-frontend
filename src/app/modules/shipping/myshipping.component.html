<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

        </div>
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form novalidate (ngSubmit)="getMyShippings()" #form="ngForm">
                      <div class="form-group row">
                        <div class="col-md-3">
                          <input [(ngModel)]="shippingService.search.code" type="text" id="code" name="code"
                                 class="form-control"
                                 placeholder="Nhập mã yêu cầu ">
                        </div>

                        <div class="col-md-3">
                          <input [(ngModel)]="shippingService.search.key" type="text" id="key" name="key"
                                 class="form-control"
                                 placeholder="Nhập từ tìm kiếm ">
                        </div>
                        <div class="col-md-2" style="display: flex;">
                          <button type="button" (click)="getMyShippings()"
                                  class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Tìm kiếm
                          </button>

                          <button type="button" (click)="addShipping()" style="margin-left: 10px;"
                                  class="btn btn-primary">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Thêm yêu cầu
                          </button>
                        </div>
                      </div>
                    </form>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Mã yêu cầu</th>
                            <th>Thông tin</th>
                            <th>Nhận hàng</th>
                            <th>Số SP</th>
                            <th>Ngày tạo</th>
                            <th>Trạng thái</th>
                            <th width="10%">Tác vụ</th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of shippings">
                            <td>{{item.id}}</td>
                            <td>
                              <p *ngFor="let pkitem of item.carrier_package">{{pkitem.package_code}} - {{pkitem.product_name}} ({{pkitem.product_count}})</p>
                            </td>
                            <td>{{item.china_warehouses_address}}</td>
                            <td>{{item.product_count}}</td>
                            <td>{{item.created_at | tempDate}}</td>
                            <td>
                              <p><span class="badge badge-info">{{item.statusname}}</span></p>
                            </td>
                            <td>
                              <button (click)="editShipping(item.id)"
                                      class="btn btn-sm btn-primary"
                                      style="margin-right: 10px;"
                                      type="button">
                                Chi tiết
                              </button>
                              <button *ngIf="item.status==1" (click)="openModalDelete(deltemplate, item)"
                                      class="btn btn-sm btn-warning"
                                      style="margin-right: 10px;"
                                      type="button">
                                Hủy
                              </button>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="shippingService.search.limit"
                                [(ngModel)]="shippingService.search.page"
                                (pageChanged)="pageChanged($event)"
                                class="pagination-sm pull-right" [maxSize]="6"
                                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                                lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->

<ng-template #deltemplate>
  <div class="modal-body text-center">
    <p>Bạn có chắc chắn muốn hủy!?</p>
    <div class="btn-group btn-group-toggle">
      <button type="button" class="btn btn-warning" (click)="confirmDelete()">Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()">No</button>
    </div>
  </div>
</ng-template>
