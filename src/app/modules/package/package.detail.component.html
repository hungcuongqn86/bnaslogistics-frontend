<!-- Breadcrumb -->
<ol class="breadcrumb">
  <app-breadcrumb></app-breadcrumb>
  <!-- Breadcrumb Menu-->
  <li class="breadcrumb-menu d-md-down-none">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <a class="btn" (click)="backlist()"
         target="_blank"><i class="fa fa-arrow-left"></i> &nbsp;Quay lại</a>
    </div>
  </li>
</ol>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Chi tiết kiện hàng</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> <strong>Thông tin kiện hàng</strong>
                </div>
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Mã kiện</label>
                    <div class="col-md-9">{{package.id}}</div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Trạng thái</label>
                    <div class="col-md-9">
                      <span
                        class="packages-inf text-right packages-status badge badge-info">{{package.status | tempPkStatus : pkStatus}}</span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="package_code">Mã vận đơn</label>
                    <div class="col-md-9">
                      <input [(ngModel)]="package.package_code" #package_code="ngModel" type="text" id="package_code"
                             name="package_code"
                             class="form-control"
                             placeholder="Mã vận đơn">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> <strong>Thông tin đơn hàng</strong>
                </div>
                <div *ngIf="package.order" class="card-body">
                  <table>
                    <tbody>
                    <tr>
                      <td>Đơn hàng</td>
                      <td>
                        <a href="#" (click)="gotoOrder(package.order_id)"><span
                          class="packages-inf text-right"><strong>{{package.order.code}}</strong></span></a>
                      </td>
                    </tr>
                    <tr>
                      <td>Khách hàng</td>
                      <td><span class="packages-inf text-right"><strong>{{package.order.user.code}}
                        - {{package.order.user.name}}</strong></span></td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="col-form-label">
                        <div class="form-check form-check-inline mr-1">
                          <input type="checkbox" id="kiem_hang" name="kiem_hang"
                                 value="1"
                                 [checked]="package.order.kiem_hang"
                                 class="form-check-input">
                          <label class="form-check-label">Kiểm hàng</label>
                        </div>
                        <div class="form-check form-check-inline mr-1">
                          <input type="checkbox" id="dong_go" name="dong_go"
                                 value="1"
                                 [checked]="package.order.dong_go"
                                 class="form-check-input">
                          <label class="form-check-label">Đóng gỗ</label>
                        </div>
                        <div class="form-check form-check-inline mr-1">
                          <input type="checkbox" id="bao_hiem" name="bao_hiem"
                                 value="1"
                                 [checked]="package.order.bao_hiem"
                                 class="form-check-input">
                          <label class="form-check-label">Chống sốc</label>
                        </div>
                        <div class="form-check form-check-inline mr-1">
                          <input type="checkbox" id="chinh_ngach" name="chinh_ngach"
                                 value="1"
                                 [checked]="package.order.chinh_ngach"
                                 class="form-check-input">
                          <label class="form-check-label">Chính ngạch</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
