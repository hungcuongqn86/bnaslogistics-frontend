<div class="card">
  <div class="card-header"><i class="fa fa-cogs"></i> <strong>Phí dịch vụ</strong></div>
  <div class="card-body">
    <table class="table table-bordered table-striped table-sm">
      <thead>
      <tr>
        <th>Tiêu đề</th>
        <th>value</th>
        <th class="text-right">Tác vụ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of settings">
        <td>{{item.title}}</td>
        <td>{{item.value}}</td>
        <td class="text-right">
          <button (click)="editSetting(item.id)" class="btn btn-sm btn-ghost-primary"
                  type="button">
            Sửa
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
