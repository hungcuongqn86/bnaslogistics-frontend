<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card entry-list">
        <div class="card-header">
          <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-6">
              <div class="title-list">
                <span>Nhà cung cấp</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="searchShops()" #form="ngForm">
            <div class="form-group space-7 row filter-advanced">
              <div class="col-md-11">
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="iconsax isax-edit-2"></i>
                    </div>
                  </div>
                  <input [(ngModel)]="shopService.search.key" type="text" id="key" name="key"
                         class="form-control"
                         placeholder="Tìm kiếm theo tên, đường dẫn, ngành nghề...">
                </div>
              </div>
              <div class="col-md-1">
                <button type="submit" (click)="searchShops()"
                        class="btn btn-primary mb-1">
                  <img class="svg-white" src="assets/img/iconsax/vuesax-bold-bootsrap.svg" alt="search">
                </button>
              </div>
            </div>
          </form>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th rowspan="2" width="15%">Nhà cung cấp</th>
                <th rowspan="2" width="35%">Đơn đã tạo</th>
                <th rowspan="2">Ngành nghề</th>
                <th rowspan="2">Ghi chú</th>
                <th rowspan="2" class="text-right">Tác vụ</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of shops">
                <td>
                  <p><a target="_blank" href="{{item.url}}">{{item.name}}</a></p>
                </td>
                <td>
                  <span *ngFor="let order of item.orders" class="badge badge-info" style="cursor: pointer;"
                        (click)="gotoOrder(order.id)">{{order.code}}</span>
                </td>
                <td>{{item.features}}</td>
                <td>{{item.note}}</td>
                <td class="text-right">
                  <button (click)="editShop(item.id)" class="btn btn-sm btn-info mr-1 text-white" type="button">
                    Sửa
                  </button>
                  <button (click)="openModal(template,item)" class="btn btn-sm btn-violet" type="button">
                    Xóa
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="shopService.search.page"
                      [itemsPerPage]="shopService.search.limit"
                      (pageChanged)="pageChanged($event)"
                      class="pagination-sm pull-right" [maxSize]="6"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                      lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div><!-- /.container-fluid -->
<ng-template #template>
  <div class="modal-body text-center">
    <p>Bạn có chắc chắn muốn xóa!?</p>
    <div class="btn-group btn-group-toggle">
      <button type="button" class="btn btn-warning btn-rounded" (click)="confirm()">Yes</button>
      <button type="button" class="btn btn-primary btn-rounded" (click)="decline()">No</button>
    </div>
  </div>
</ng-template>
