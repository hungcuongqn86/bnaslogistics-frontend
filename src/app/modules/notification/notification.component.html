<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card entry-list">
                <div class="card-header">
                    <div class="title-list">
                        <span>Danh sách thông báo</span>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="15%">Thời gian</th>
                            <th width="15%">Đơn hàng</th>
                            <th>Nội dung</th>
                            <th class="text-right">#</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of notify" class="{{(item.comment_users.length? '': 'unread')}}">
                            <td>{{item.id}}</td>
                            <td>{{item.created_at}}</td>
                            <td>{{item.order.id}}</td>
                            <td>[{{item.user_name}}] {{item.content}}</td>
                            <td class="text-right">
                                <button (click)="gotoOrder(item.order.id)" class="btn btn-sm btn-info mr-1 text-white"
                                        type="button">
                                    Chi tiết
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->
